{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex;padding: 10px;">
    <div class="container" style="width: 40%">
        <h5>Добавить нового исполнителя</h5>
        <br>
        <form method="POST" action="AddArtist/">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ formArtist|crispy }}
            <input class="btn btn-dark" type="submit" value="Сохранить" name="bntAddArtist">
        </form>
    </div>
    <div class="container" style="width: 50%">
        <h5>Список исполнителей</h5>
        <br>
        <div>
            <div style="height: auto; max-height: 200px;overflow: scroll;overflow-x: hidden;">
                <table class="table table-striped table-bordered table-sm" style="background-color: white; color: #000">
                    <thead class="thead-dark">
                    <tr>
                        <th>Имя исполнителя</th>
                    </tr>
                    </thead>
                    {% for artist in artist %}
                    <tr>
                        <td>{{ artist.artists_name }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
