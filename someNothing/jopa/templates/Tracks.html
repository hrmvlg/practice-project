{% extends 'base.html' %}
{% block content %}
<div class="container" style="display: flex; padding: 10px;">
    <div class="container" style="width: 40%">
        <h5> Добавить новый трек </h5>
        <br>
        <form method="POST" action="AddTrack/" enctype="multipart/form-data">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ formTrack|crispy }}
            <input class="btn btn-dark" type="submit" value="Сохранить" name="btnAddTrack">
        </form>
    </div>
    <div class="container" style="width: 55%">
        <h5>Список треков</h5>
        <br>
        <div>
            <div style="height: auto; max-height: 500px; overflow: scroll;overflow-x: hidden;">
                <table class="table table-striped table-bordered table-sm" style="background-color: white; color: #000">
                    <thead class="thead-dark">
                    <tr>
                        <th>Наименование</th>
                        <th>Альбом</th>
                        <th>Трек</th>
                    </tr>
                    </thead>
                    {% for music_track in music_track %}
                    <tr>
                        <td>{{ music_track.songs_title }}</td>
                        <td>{{ music_track.album}}</td>
                        <td>
                            <audio controls>
                                <source src="../media/{{ music_track.track }}" type="audio/mpeg">
                            </audio>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
